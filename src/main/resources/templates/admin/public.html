<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,favicon)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="shortcut icon" th:href="${favicon}"/>
    <link rel="stylesheet" href="/admin/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/admin/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="/admin/dist/css/main.css">
    <link rel="stylesheet" href="/admin/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/admin/plugins/sweetalert/sweetalert.css"/>
    <link rel="stylesheet" href="/admin/plugins/jqgrid-5.3.0/ui.jqgrid-bootstrap4.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">

</head>

<!-- 引入页面头header-fragment -->
<nav th:fragment="header-nav" class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a href="/admin/index" class="nav-link">首页</a>
        </li>
    </ul>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link" href="/">
                <i class="fa fa-paper-plane">&nbsp;&nbsp;博客首页</i>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" href="/admin/logout">
                <i class="fa fa-sign-out" style="font-size: 17px;">&nbsp;&nbsp;安全退出</i>
            </a>
        </li>
    </ul>
</nav>

<!-- 引入工具栏sidebar-fragment -->
<aside th:fragment="aside(Avatar,Author,active)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="${Avatar}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="/admin/index" th:text="${Author}" class="d-block"></a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-header">Dashboard</li>
                <li class="nav-item">
                    <a href="/admin/index" th:class="${active==1?'nav-link active':'nav-link'}">
                        <i class="nav-icon fa fa-home"></i>
                        <p>
                            首页
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/edit" th:class="${active==2?'nav-link active':'nav-link'}">
                        <i class="nav-icon fa fa fa-pencil-square-o"></i>
                        <p>
                            发布博客
                        </p>
                    </a>
                </li>
                <li class="nav-header">管理模块</li>
                <li class="nav-item">
                    <a href="/admin/blogs" th:class="${active==3?'nav-link active':'nav-link'}">
                        <i class="fa fa-list-alt nav-icon" aria-hidden="true"></i>
                        <p>
                            博客管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/comments" th:class="${active==4?'nav-link active':'nav-link'}">
                        <i class="fa fa-comments nav-icon" aria-hidden="true"></i>
                        <p>
                            评论管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/categories" th:class="${active==5?'nav-link active':'nav-link'}">
                        <i class="fa fa-bookmark nav-icon" aria-hidden="true"></i>
                        <p>
                            分类管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/tags" th:class="${active==6?'nav-link active':'nav-link'}">
                        <i class="fa fa-tags nav-icon" aria-hidden="true"></i>
                        <p>
                            标签管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/links" th:class="${active==7?'nav-link active':'nav-link'}">
                        <i class="fa fa-heart nav-icon" aria-hidden="true"></i>
                        <p>
                            友情链接
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/about" th:class="${active==8?'nav-link active':'nav-link'}">
                        <i class="fa fa-user nav-icon" aria-hidden="true"></i>
                        <p>
                            关于我
                        </p>
                    </a>
                </li>
                <li class="nav-header">系统管理</li>
                <li class="nav-item">
                    <a href="/admin/configurations"
                       th:class="${active==9?'nav-link active':'nav-link'}">
                        <i class="fa fa-wrench nav-icon"></i>
                        <p>系统配置</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/modifys"
                       th:class="${active==10?'nav-link active':'nav-link'}">
                        <i class="fa fa-user-secret nav-icon"></i>
                        <p>修改密码</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link">
                        <i class="fa fa-sign-out nav-icon"></i>
                        <p>安全退出</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

<footer th:fragment="footer(date,author)" class="main-footer">
    <span>Copyright &copy; </span>
    <strong th:text="${date}"></strong>
    <strong><a style="color: #555;" href="/" th:text="${author}"></a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
        <b>My Personal Blog Version</b> 1.0
    </div>
</footer>

</html>
